<!DOCTYPE html>
<html lang="en" id="not-found"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Type.js</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script async="" src="http://cdn.gbtags.com/analytics.js/1.5.2/analytics.min.js"></script>
    <script src="http://cdn.gbtags.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.typed.js" type="text/javascript"></script>
    <script>
        $(function(){
            var weekdays = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];
            var dayOfWeekIndex = (new Date()).getDay();
            var dayOfWeek = weekdays[dayOfWeekIndex];
            var dayOfWeekPastIndex = Math.floor(weekdays.length * Math.random());
            var dayOfWeekPast;
            var hourOfDay = new Date().getHours();
            var timeOfDay;
            // choose day of week other than current one
            if (dayOfWeekPastIndex == dayOfWeekIndex) {
              dayOfWeekPast = weekdays[(dayOfWeekPastIndex + 1) % weekdays.length];
            } else {
              dayOfWeekPast = weekdays[dayOfWeekPastIndex];
            }
            // assign time of day to the hour
            if ((hourOfDay >= 4) && (hourOfDay <= 11)) {
              timeOfDay = "早上";
            } else if ((hourOfDay >= 12) && (hourOfDay <= 16)) {
              timeOfDay = "下午";
            } else { 
              timeOfDay = "晚上";
            }
            // make conversation
            $('#story').typed({
                strings: ["大家好，我们" + dayOfWeekPast + "是不是见过面？^2000\n在这个" + dayOfWeek + "的" + timeOfDay + "...^2000\n我要给大家介绍一下我.^2000\n我就是一个程序员.^2000\n平时也没什么爱好.^2000\n我有一个理想，那就是.^1000.^1000.^1000"],
                typeSpeed: 50,
                backDelay: 800,
                loop: false,
                loopCount: false,
                callback: function(){
                  $('#story1').typed({
                      strings: ["金钱与美女,^2000额...", "事业和爱情.^2000\n我爱写程序.^2000\n我爱做很Cool的东西.^2000\n谢谢..."],
                      typeSpeed: 50,
                      backDelay: 500,
                      loop: false,
                      loopCount: false
                  });
                }
            });
        });
    </script>
  </head>
  <body>
      <div id="holder">
          <span id="story"></span>
          <span id="story1"></span>
          <div id="kick"></div>
      </div>
  
</body></html>
